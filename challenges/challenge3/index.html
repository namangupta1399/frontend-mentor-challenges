<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <!-- Custom stylesheet -->
  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>

  <header class="header">
    <img src="./images/logo.svg" alt="company_logo" class="header__logo">
  </header>

  <main class="main-content">
    <div class="main-content__left">
      <img src="./images/illustration-mockups.svg" alt="illustration-mockups" class="main-content__mockup-img">
    </div>
    <div class="main-content__right">
      <h1 class="mb-md">Build The Community<br>Your Fans Will Love</h1>
      <p class="mb-md">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.</p>
      <button class="main-content__register-btn">Register</button>
    </div>
  </main>


  <footer class="footer">
    <section class="social-icons">
      <div class="social-icons__item">
        <svg class="social-icons__facebook">
          <use xlink:href="./images/sprites.svg#icon-facebook"></use>
        </svg>
      </div>
      <div class="social-icons__item">
        <svg class="social-icons__twitter">
          <use xlink:href="./images/sprites.svg#icon-twitter"></use>
        </svg>
      </div>
      <div class="social-icons__item">
        <svg class="social-icons__instagram">
          <use xlink:href="./images/sprites.svg#icon-instagram"></use>
        </svg>
      </div>
    </section>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://guptanaman.me/">Naman Gupta</a>.
    </p>
  </footer>
</body>

</html>
